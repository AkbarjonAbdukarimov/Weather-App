<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <section class="vh-100">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

                    <div class="input-group rounded mb-3">
                        <input id="userInput" type="search" class="form-control rounded" placeholder="City"
                            aria-label="Search" aria-describedby="search-addon" />
                        <button id="btn" class="btn btn-primary">Get Forecast</button>

                    </div>


                    <div class="d-none card shadow-0 border" id="card">
                        <div class="card-body p-4">

                            <h4 id="city" class="mb-1 sfw-normal"></h4>
                            <p class="mb-2">Current temperature: <strong><span id="curTemp"></span>째C</strong></p>
                            <p>Feels like: <strong><span id="feels"></span>째C</strong></p>
                            <p>Max: <strong><span id="max"></span>째C</strong>, Min: <strong><span
                                        id="min"></span>째C</strong></p>

                            <div class="d-flex flex-row align-items-center">
                                <p class="mb-0 me-4" id="weatherType"></p>
                                <img src="" alt="" id="img">
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <section id="errCnt" class=" vh-100 container d-none">
        <h2 id="errorMsg" class="errorMsg">err text</h2>
    </section>

</body>


<script src="./app.js"></script>

</html>
